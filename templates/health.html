<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Products - Kayiral Sellers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      position: relative;
      min-height: 100vh;
      padding-bottom: 60px;
    }
    header {
      background: #2a7ae2;
      color: #fff;
      padding: 15px 30px;
      text-align: center;
    }
    header h2 { margin: 0; }
    nav { margin-top: 10px; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; font-weight: bold; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }

    .product {
      border:1px solid #ddd;
      border-radius:12px;
      padding:15px;
      text-align:center;
      background:#fafafa;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img { width:100%; border-radius:12px; }
    .product h3 { margin:10px 0 5px; font-size:18px; }
    .product p { margin:5px 0; font-weight:bold; color:#2a7ae2; }
    .btn {
      display:inline-block;
      margin-top:10px;
      padding:8px 16px;
      background:#2a7ae2;
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 5px;
    }
    .quantity-control button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 6px;
      background: #2a7ae2;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .quantity-control span {
      min-width: 25px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #222;
      color: #fff;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>
<body>

<header>
  <h2>Health Products - Kayiral Sellers</h2>
  <nav>
    <a href="/">Home</a>
    <a href="/cart">Cart</a>
    <a href="/contact">Contact</a>
  </nav>
</header>

<div class="products">
  <div class="product">
      <img src="{{ url_for('static', filename='images/Homeo Cure Cream.jpeg') }}" alt="Homeo Cure Cream">
      <h3>Homeo Cure Cream</h3>
      <p>PKR 450</p>
      <div>
        <button class="qty-btn minus">-</button>
        <input type="number" class="qty" value="1" min="1">
        <button class="qty-btn plus">+</button>
      </div>
      <button class="btn add-to-cart" data-name="Homeo Cure Cream" data-price="450">Add to Cart</button>
    </div>

  <div class="product">
      <img src="{{ url_for('static', filename='images/Glupatone.jpeg') }}" alt="Glupatone">
      <h3>Glupatone</h3>
      <p>PKR 550</p>
      <div>
        <button class="qty-btn minus">-</button>
        <input type="number" class="qty" value="1" min="1">
        <button class="qty-btn plus">+</button>
      </div>
      <button class="btn add-to-cart" data-name="Glupatone" data-price="550">Add to Cart</button>
    </div>



 <div class="product">
      <img src="{{ url_for('static', filename='images/Homeocure&Glupatone Deal.jpeg') }}" alt="Homeocure&Glupatone Deal">
      <h3>Homeocure&Glupatone Deal</h3>
      <p>PKR 1000</p>
      <div>
        <button class="qty-btn minus">-</button>
        <input type="number" class="qty" value="1" min="1">
        <button class="qty-btn plus">+</button>
      </div>
      <button class="btn add-to-cart" data-name="Homeocure&Glupatone Deal" data-price="1000">Add to Cart</button>
    </div>

   <div class="product">
      <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="Multivitamins">
      <h3>Multivitamins</h3>
      <p>PKR 600</p>
      <div>
        <button class="qty-btn minus">-</button>
        <input type="number" class="qty" value="1" min="1">
        <button class="qty-btn plus">+</button>
      </div>
      <button class="btn add-to-cart" data-name="Multivitamins" data-price="600">Add to Cart</button>
    </div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateQuantityDisplay(name) {
    const item = cart.find(i => i.name === name);
    const qtySpan = document.querySelector(`.quantity-control[data-name="${name}"] span`);
    qtySpan.textContent = item ? item.quantity : 0;
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', () => {
      const name = btn.dataset.name;
      const price = parseInt(btn.dataset.price);
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      saveCart();
      updateQuantityDisplay(name);
    });
  });

  document.querySelectorAll('.quantity-control').forEach(control => {
    const name = control.dataset.name;
    const plusBtn = control.querySelector('.plus');
    const minusBtn = control.querySelector('.minus');

    plusBtn.addEventListener('click', () => {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.quantity++;
      } else {
        const price = parseInt(document.querySelector(`.add-to-cart[data-name="${name}"]`).dataset.price);
        cart.push({ name, price, quantity: 1 });
      }
      saveCart();
      updateQuantityDisplay(name);
    });

    minusBtn.addEventListener('click', () => {
      const item = cart.find(i => i.name === name);
      if (item && item.quantity > 1) {
        item.quantity--;
      } else if (item && item.quantity === 1) {
        cart = cart.filter(i => i.name !== name);
      }
      saveCart();
      updateQuantityDisplay(name);
    });

    // Initial quantity load
    updateQuantityDisplay(name);
  });
</script>

<footer>
  &copy; 2025 Kayiral Sellers. All rights reserved.
</footer>

</body>
</html>
